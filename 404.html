<!DOCTYPE html>
<html>
	<head>
		<title>Block Journal</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/redirector.css" />
  		<link rel="shortcut icon" href="images/icon-active-32.png">



		<script src="js/angular.min.js"></script>
		<script src="js/redirect.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/redirectorpage.js"></script>
		<script src="js/controllers/editredirect.js"></script>
		<script src="js/controllers/deleteredirect.js"></script>
		<script src="js/controllers/importexport.js"></script>
		<script src="js/controllers/listredirects.js"></script>
	</head>
	<body ng-app="redirectorApp" ng-controller="RedirectorPageCtrl" class="private">
		<div id="cover" ng-show="showEditForm || showDeleteForm">
			<div id="private-mode-message" ng-show="false">
				Block Journal does not work in Private Mode
			</div>
		</div>

		<div id="blur-wrapper" ng-class="{blur: showEditForm || showDeleteForm}">

			<h1>NetJournal</h1>
            <h5>Check in with yourself</h5>


			<div id="message-box" ng-show="true" ng-class="{visible : message, error : messageType == 'error', success : messageType == 'success'}">
				{{message}}
				<a ng-click="message=null">&#x2716;</a>
			</div>

			<div class="menu">

				<a class="btn blue large" href="settings.html">What Sites am I Journaling?</a>
				<a class="btn blue large" href="storage_settings.html" >Where is my Journal Saved?</a>


			</div>

            <h2>Sorry, for some reason we can't find that page.</h2>
           <div class="menu">
                <a class="btn orange large float-right" href="https://github.com/spacerest/Redirector/issues">Report an issue</a>
			</div>

			<footer>
                <small>Block Journal is a fork of <a target="_blank" href="http://einaregilsson.com">Einar Egilsson's</a> <a target="_blank" href="http://github.com/einaregilsson/Redirector">Redirector</a></small>
			</footer>
